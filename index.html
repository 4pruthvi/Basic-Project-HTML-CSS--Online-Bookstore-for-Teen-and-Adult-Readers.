<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Bookstore - Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
  }
  header {
    background: #3f51b5;
    color: white;
    padding: 15px 20px;
  }
  nav {
    display: flex;
    gap: 20px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 8px #ccc;
  }
  .search-bar {
    margin-top: 20px;
  }
  input[type="text"] {
    width: 80%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #3f51b5;
    border-radius: 4px;
  }
  button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    background-color: #3f51b5;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    margin-left: 10px;
  }
  button:hover {
    background-color: #303f9f;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="browse.html">Browse Books</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Welcome to Online Bookstore</h1>
  <p>Find your next favorite book with us!</p>

  <div class="search-bar">
    <input type="text" placeholder="Search books by title, author..." />
    <button>Search</button>
  </div>
</div>

</body>
</html>
