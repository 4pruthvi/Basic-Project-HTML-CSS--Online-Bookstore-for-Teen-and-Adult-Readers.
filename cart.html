<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cart - Online Bookstore</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
  }
  header {
    background: #3f51b5;
    color: white;
    padding: 15px 20px;
  }
  nav {
    display: flex;
    gap: 20px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .container {
    max-width: 700px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 8px #ccc;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #3f51b5;
    color: white;
  }
  .total {
    text-align: right;
    font-weight: bold;
    margin-top: 20px;
  }
  button {
    background-color: #3f51b5;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background-color: #303f9f;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="browse.html">Browse Books</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Your Cart</h2>

  <table>
    <thead>
      <tr>
        <th>Book</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The Great Gatsby</td>
        <td>1</td>
        <td>$10.99</td>
      </tr>
      <tr>
        <td>1984</td>
        <td>2</td>
        <td>$21.98</td>
      </tr>
    </tbody>
  </table>

  <div class="total">Total: $32.97</div>
  <button>Proceed to Checkout</button>
</div>

</body>
</html>
